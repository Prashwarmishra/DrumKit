<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <meta name="author" content="Prashwar Mishra">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="keys">
            <div class="key" data-value="a">
                <h1>A</h1>
                <span>Clap</span>
            </div>

            <div class="key" data-value="s">
                <h1>S</h1>
                <span>Hihat</span>
            </div>

            <div class="key" data-value="d">
                <h1>D</h1>
                <span>Kick</span>
            </div>

            <div class="key" data-value="f">
                <h1>F</h1>
                <span>Openhat</span>
            </div>

            <div class="key" data-value="g">
                <h1>G</h1>
                <span>Boom</span>
            </div>

            <div class="key" data-value="h">
                <h1>H</h1>
                <span>Ride</span>
            </div>

            <div class="key" data-value="j">
                <h1>J</h1>
                <span>Snare</span>
            </div>

            <div class="key" data-value="k">
                <h1>K</h1>
                <span>Tom</span>
            </div>

            <div class="key" data-value="l">
                <h1>L</h1>
                <span>Tink</span>
            </div>
        </div>

        <div class="audio">
            <audio src="sounds/clap.wav" data-value="a"></audio>
            <audio src="sounds/hihat.wav" data-value="s"></audio>
            <audio src="sounds/kick.wav" data-value="d"></audio>
            <audio src="sounds/openhat.wav" data-value="f"></audio>
            <audio src="sounds/boom.wav" data-value="g"></audio>
            <audio src="sounds/ride.wav" data-value="h"></audio>
            <audio src="sounds/snare.wav" data-value="j"></audio>
            <audio src="sounds/tom.wav" data-value="k"></audio>
            <audio src="sounds/tink.wav" data-value="l"></audio>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
